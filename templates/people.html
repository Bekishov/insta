<!DOCTYPE html>
<html>
<head>
    <title>People</title>
</head>
<body>
    <h1>People</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Photo</th>
        </tr>
        {% for person in people %}
        <tr>
            <td>{{ person[0] }}</td>
            <td>{{ person[1] }}</td>
            <td><img src="{{ url_for('static', filename='uploads/' + person[2]) }}"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
