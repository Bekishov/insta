<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign Up</title>
</head>

<body>
    <section class="sign-up">
        <div class="form-box">
            <div class="form-value">
                <form method="post">
                    <h2>Sign Up</h2>

                    <div class="inputbox">
                        <ion-icon name=""></ion-icon>
                        <input type="text" class="form-control" id="exampleInputfirstname" name="name"
                            placeholder="Name" required>
                    </div>
                    <div class="inputbox">
                        <ion-icon name=""></ion-icon>
                        <input type="text" class="form-control" id="exampleInputlastname" name="second_name"
                            placeholder="Last Name" required>
                    </div>
                    <div class="inputbox">
                        <ion-icon name=""></ion-icon>
                        <input type="age" class="form-control" id="99" aria-describedby="emailHelp" name="age"
                            placeholder="Age">
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            name="email" placeholder="Email" required>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="forget">
                        <div class="input">
                            <input type="checkbox" name="forget" id="forget">
                            <label for="forget">Remember Me</label>
                        </div>
                        <a href="#">Forget Password?</a>
                    </div>
                    <button type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
