<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="/static/assets/css/create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>Create a new post</title>
</head>

<body>
    <div class="inner">
        <h1 class="create__title">Create a new post</h1>
    <form method="POST" enctype="multipart/form-data" class="create__form">
        <div class="form-group">
            <h2 for="title">Title</h2>
            <input type="text" class="form-control form-title" id="title" name="title" required>
        </div>
        <div class="form-group">
            <h2 for="description">Description</h2>
            <input class="form-control form-description" id="description" name="description" required></input>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" id="image" name="image" required accept="image/*">
        </div>
            <div class="createBtn">
                    <button type="submit" class="btn btn-primary submit ">Create</button>
        </div>
        </div>
    </form>
    </div>
</body>
</html>
