<!DOCTYPE html>
<html>
<head>
    <title>News</title>
</head>
<body>
    <h1>News</h1>
    {% if news %}
        <ul>
            {% for item in news %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No news available.</p>
    {% endif %}
</body>
</html>
