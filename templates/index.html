{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4">
                <div class="latest">
                    <figure><img src="{{ url_for('static', filename='images/blog1.jpg') }}" width="300" height="300" alt="#"/></figure>
                    <span>{{ post.date }}</span>
                    <div class="nostrud">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.description }}</p>
                        <p><a href="{{ url_for('author', author_id=post.author_id) }}">{{ post.author.name }}</a></p>
                        <a class="read_more" href="{{ url_for('post', post_id=post.id) }}">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
